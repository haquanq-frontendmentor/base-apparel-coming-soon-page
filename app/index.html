<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main__container">
      <div class="main__logo--mobile-wrapper">
        <img class="main__logo--mobile" src="./assets/images/logo.svg" alt="Base Apparel logo" />
      </div>
      <picture class="main__image-wrapper">
        <source srcset="./assets/images/hero-desktop.jpg" media="(min-width: 64em)" />
        <img
          class="main__image"
          src="./assets/images/hero-mobile.jpg"
          alt="A girl throwing tantrum but looking kinda cute LMAO"
        />
      </picture>
      <div class="main__content">
        <img
          class="main__content--bg-pattern"
          src="./assets/images/bg-pattern-desktop.svg"
          alt=""
        />
        <img class="main__logo--desktop" src="./assets/images/logo.svg" alt="Base Apparel logo" />
        <h1 class="main__headline">
          <span class="main__headline--thin">We're</span>
          <span class="main__headline--bold">coming soon</span>
        </h1>
        <p class="main__description">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email
          below to stay up-to-date with announcements and our launch deals
        </p>
        <form class="subscribe__form" novalidate>
          <input
            class="subscribe__input"
            id="email-input"
            type="email"
            placeholder="Email Address"
            required
            aria-label="Email address"
            aria-invalid="false"
            aria-describedby="email-input-hint"
          />
          <span class="subscribe__overlay"></span>
          <span class="subscribe__hint" id="email-input-hint"></span>
          <button class="subscribe__submit-btn" type="submit" aria-label="Submit">
            <img
              class="subscribe__submit-btn--icon"
              src="./assets/icons/icon-arrow.svg"
              alt="Arrow icon"
            />
          </button>
        </form>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
