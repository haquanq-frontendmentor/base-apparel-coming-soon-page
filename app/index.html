<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your new favorite fashion store is almost here! Enter your email address below to stay up-to-date with our official launch announcements and be the first to grab our exciting new deals."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://haquanq-frontendmentor.github.io/base-apparel-coming-soon-page/"
    />
    <meta property="og:title" content="Frontend Mentor | Base Apparel Coming Soon Page" />
    <meta
      property="og:description"
      content="Your new favorite fashion store is almost here! Enter your email address below to stay up-to-date with our official launch announcements and be the first to grab our exciting new deals."
    />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/haquanq-frontendmentor/base-apparel-coming-soon-page/main/docs/preview.jpg"
    />

    <!-- Twitter/X Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="Frontend Mentor | Base Apparel Coming Soon Page" />

    <link
      rel="canonical"
      href="https://haquanq-frontendmentor.github.io/base-apparel-coming-soon-page"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo__wrapper" aria-hidden="true">
        <img class="logo__image" src="./assets/images/logo.svg" alt="Base Apparel logo" />
      </div>
      <picture class="hero__wrapper">
        <source srcset="./assets/images/hero-desktop.jpg" media="(min-width: 64em)" />
        <img
          class="hero__image"
          src="./assets/images/hero-mobile.jpg"
          alt="A young woman with wavy brown hair wearing a peach-colored button-up shirt, standing in front of large green tropical leaves and a muted red wall."
        />
      </picture>
      <div class="intro__wrapper">
        <img
          class="intro__logo"
          src="./assets/images/logo.svg"
          alt="Base Apparel logo"
          aria-hidden="true"
        />
        <h1 class="intro__title">
          <span class="intro__title--thin">We're</span>
          <span class="intro__title--bold">coming soon</span>
        </h1>
        <p class="intro__description">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email
          below to stay up-to-date with announcements and our launch deals
        </p>
        <form class="subscribe__form" novalidate>
          <input
            class="subscribe__input"
            id="email-input"
            type="email"
            placeholder="Email Address"
            required
            aria-label="Email address"
            aria-invalid="false"
            aria-describedby="email-input-hint"
          />
          <span class="subscribe__overlay"></span>
          <span class="subscribe__hint" id="email-input-hint"></span>
          <button class="subscribe__submit-btn" type="submit" aria-label="Submit">
            <img
              class="subscribe__submit-btn--icon"
              src="./assets/icons/icon-arrow.svg"
              alt="Arrow icon"
            />
          </button>
        </form>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
